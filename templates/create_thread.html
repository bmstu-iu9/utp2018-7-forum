<html id="html">
	<head>
		<meta charset="utf-8">
		<link rel="shortcut icon" href="../static/img/Small_logo.png" type="image/png">
		<title>Arctifact</title>
		<style>
			textarea{
				border-style: none;
				outline:none;
				resize: none;
				background-color: #2E2E2E;
				color: #D8D8D8;
			}
		</style>
		<link rel="stylesheet" href="../static/css/style.css">
	</head>
	<body onresize="changeSize()" bgcolor="	#000000">
		<a href="/forum" class="shiny-button" style="position:absolute;top:21.2%;left:15.2%;"><strong>Forum</strong></a>
		<a href="http://playartifact.com/" class="shiny-button" style="position:absolute;top:21.2%;left:32.8%;"><strong>Official site</strong></a>
		<a href="https://store.steampowered.com/app/583950/Artifact/" class="shiny-button" style="position:absolute;top:21.2%;left:50.4%;"><strong>Page on Steam</strong></a>
		<a href="/about" class="shiny-button" style="position:absolute;top:21.2%;left:68.1%;"><strong>About</strong></a>
		<a href="/"><img src="../static/img/artifact_logo.png" style="position:absolute;left:15.2%;" width="70.5%" height="20.2%"></a>
		<div class="Thread">
			<form method="post" action="/posts/create">
				<div class="TitleInThread">
					<p><textarea rows="1" cols="24" name="title" required placeholder="Title" maxlength="24" style="font-size: 50px"></textarea></p>
				</div>
				<div class="TextInThread">
					<p><textarea rows="13" cols="80" name="text" required placeholder="Text" maxlength="940" style="font-size: 30px"></textarea></p>
				</div>
				<input type="hidden" name="author" id="author" value="">
				<button class="CreateButton"><strong>Create</strong></button>
			</form>
		</div>
		<div class="LogIn" id="logIn" style="display: none">
			<form method="post" action="/auth">
				<p></p>
				<input class="LogInText" required type="text" size="12" placeholder="login" name="login" maxlength="15" autocomplete="on"  Style ="height:14%; width:100%;">
				<p></p>
				<input class="LogInText" required type="password" size="12" placeholder="password" name="password" autocomplete="on" Style ="height:14%; width:100%;">
				<p></p>
				<input class="LogInButton" type="submit" value="Log In">
				<p></p>
			</form>
			<a href="/registration" class="LogInButton">Sign Up</a>
		</div>
		<div class="LoggedIn" id="logedIn" style="display: none">
			<p style="color:black">не пасхалка</p>
			<p></p>
			<p class="LoggedInText" align="center">You logged in as</p>
			<p></p>
			<p class="LoggedInText" id="logInText" align="center"></p>
			<button class="LogInButton" id="logOut">Log Out</button>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js%22%3E"></script>
		<script src="../static/js/logIn_display_block.js"></script>
		<script src="../static/js/log_out.js"></script>
		<script src="../static/js/create_thread_login.js"></script>
		<script src="../static/js/dynamic_page_size.js"></script>
	</body>
</html>
